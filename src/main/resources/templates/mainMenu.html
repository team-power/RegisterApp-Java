<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Main Menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="/styles/master.css">

	<script type="text/javascript" src="/scripts/master.js" defer></script>
	<script type="text/javascript" src="/scripts/mainMenu.js" defer></script>
</head>

<body>

	<div class="header">
		<h1 class="primary-message">Main Menu</h1>
	</div>
		
	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<div class="mainMenuWrapper">
            <div id="mainMenu" class="menuButtons">
                <li>
                    <button id="startTransactionButton" type="button" class="action">Start Transaction</button>
                    <button id="productListingButton" type="button" class="action">View Products</button>
                    <button id="employeeDetailsButton" type="button" class="action">Create Employee</button>
                    <button id="salesReportButton" type="button" class="action">Sales Report</button>
                    <button id="cashierReportButton" type="button" class="action">Cashier Report</button>
                </li>
            </div>

            <div id="signOutImage" class="signOut">
                <img src="/images/baseline_input_black_18dp.png" alt="Sign Out"></a>
            </div>
        </div>
	</div>

	<div class="hidden">
		<input type="checkbox" id="isRefreshed" class="hidden">
		<script type="text/javascript">
			window.onunload = function() {
				const isRefreshedElement = document.getElementById("isRefreshed");

				if(!isRefreshedElement.checked) {
					isRefreshedElement.checked = true;
				} else {
					isRefreshedElement.checked = false;
					location.reload();
				}
			}
		</script>
	</div>

	<div class="footer">
		<img id="signOutImage" src="/images/Sign-Out.png" alt="Sign Out" class="footer" />
	</div>
		
</body>

</html>
