<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Transaction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/styles/master.css">
    <link rel="stylesheet" type="text/css" href="/styles/transaction.css">

    <script type="text/javascript" src="/scripts/master.js" defer></script>
    <script type="text/javascript" src="/scripts/transaction.js" defer></script>
</head>
<body>
<style>
    table,caption, td, th {
    border: 1px solid black;
}

    #search {
        margin-left: auto;
        margin-right: auto;
        width: 30%;
    }
table.center {
    margin-left: auto;
    margin-right: auto;
    width: 30%;
    border-collapse: collapse;
}

topnav {

}
}</style>
    <div style= "text-align: center">

        <div class="header">
            <h1 class="primary-message" >Transaction</h1>
        </div>
        <div class="topnav">
            <input id="search" type="text" placeholder="Search.." >
        </div>
        <br><br>
        <table class="center" >
            <thead>
            <caption><b>Search results</b></caption>
            <tr style = "text-align: center">
                <th>ITEMS</th>
                <th> Price</th>
            </tr>
            </thead>
            <tbody id="myTable">

            </tbody>
        </table>

        <script>
            build
        </script>
        <ul id="productsListing" class="products">
            <li th:each="product : ${products}">
                <input type="hidden" name="productId" th:value="${product.id}" />
                <span class="productLookupCodeDisplay" th:text="${product.lookupCode}">lookupCode</span>
                <br />&nbsp;&nbsp;<span class="productCountDisplay" th:text="${product.count}">0</span>
                <br />&nbsp;&nbsp;<span class="productCreatedOnDisplay" th:text="${product.createdOn}">12/31/1999</span>
                <button class="removeButton" type="button">x</button>
            </li>
        </ul>

        <div>
            <button id="checkoutButton" type="button" class="action" style="margin: 10px 100px">Checkout</button>
            <button id="cancelButton" type="button" class="action" style="margin: 10px 100px">Cancel</button>
        </div>
        
    </div>
    <div class="footer">
		<img id="signOutImage" src="/images/Sign-Out.png" alt="Sign Out" class="footer" />
    </div>
    
</body>
</html>
